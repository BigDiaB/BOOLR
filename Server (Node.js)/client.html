<button onclick="connect()">Connect</button>
<script>
    var c;
    function connect() {
        c = new WebSocket("ws://localhost:3000");

        c.onopen = () => console.log("Connected.");
        c.onerror = () => console.log("Connecting failed.");
        c.onmessage = msg => console.log(msg.data);
    }

    function send(type,data) {
        c.send(JSON.stringify({
            type, data
        }));
    }
</script>
