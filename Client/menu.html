<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta charset="UTF-8">
    <title>PWS</title>
</head>
<body>
    <h1 id="title">Profielwerkstuk</h1>

    <div id="container">
        <button id="sandbox_btn" onclick="open_sandbox()">SANDBOX MODE</button>
        <button id="project_btn" onclick="open_project()">LOAD PROJECT</button>
        <button id="settings_btn" onclick="open_settings()">SETTINGS</button>
        <button id="info_btn" onclick="open_info()">INFO</button>
    </div>

    <script>
        function open_sandbox() {
            window.open("Local/index.html");
        }

        function open_project() {
            document.getElementById("open_file").click();
        }

        function open_settings() {

        }

        function open_info() {

        }
    </script>

    <input id="open_file" type="file" accept="text/plain" style="display: none">

    <script>
        document.getElementById("open_file").onchange = function(e) {
            const input = e.target;

            const reader = new FileReader;
            reader.onload = function() {
                const text = reader.result;

                const project = window.open("Local/index.html");
                project.onload = () => project.parse(text);
            }
            reader.readAsText(input.files[0]);
        }
    </script>
</body>
</html>
