<!doctype html>
<html>
<head>
    <!-- Algemene CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Stylesheet voor alle pop-ups -->
    <link rel="stylesheet" href="popup.css">
    <!-- Stylesheet van Google, bevat alle mooie Material icons die ook gebruikt worden in Android -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Ubuntu lettertype ophalen van Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <!-- Aangeven welke charset gebruikt wordt, namelijk UTF-8 --> 
    <meta charset="UTF-8">
    <!-- Titel van de pagina -->
    <title>PWS</title>
</head>
<body>
    <h1 id="title">Profielwerkstuk</h1>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Pop-ups -->
    <div class="popup" id="confirm">
        <h1></h1>
        <p></p>
        <button class="ok">OK</button>
        <button class="cancel">Cancel</button>
    </div>

    <div id="container">
        <button id="sandbox_btn" onclick="open_project()">SANDBOX MODE</button>
        <button id="load_project_btn" onclick="load_project.show()">LOAD PROJECT</button>
        <button id="settings_btn" onclick="">SETTINGS</button>
        <button id="info_btn" onclick="">INFO</button>
    </div>

    <div id="load_project">
        <h1>LOAD PROJECT</h1>
        <button class="material-icons close" onclick="this.parentNode.style.display = 'none'">close</button>
    </div>

    <script>
        let load_project = document.getElementById("load_project");
        load_project.show = function() {
            this.style.display = "block";
        }
    </script>

    <input id="open_file" type="file" accept=".dat" style="display: none">

    <script>
        document.getElementById("open_file").onchange = function(e) {
            const input = e.target;

            const reader = new FileReader;
            reader.onload = function() {
                const data = reader.result;

                open_project(data);
            }
            reader.readAsText(input.files[0]);
        }

        function open_project(data) {
            const project = window.open("./Local/index.html");
            if(data) {
                project.a = data;
            }
        }
    </script>

    <script src="popup.js"></script>
</body>
</html>
