<input id="open_file" type="file" accept=".dat">

<style>
    body { text-align: center }
    input {
        font-size: 20px;
        padding-top: 20%;
    }
</style>

<script src="project/components.js"></script>
<script src="project/stringifier.js"></script>
<script src="project/localStorage.js"></script>
<script>
    mouse = { grid: {x: 0, y: 0}};
    popup = {color_picker: {}};
    document.getElementById("open_file").onchange = function(e) {
        const input = e.target;

        const reader = new FileReader;
        reader.onload = function() {
            parse_old(reader.result);
            download("converted", stringify({ components }));
        }
        reader.readAsText(input.files[0]);
    }
</script>
